<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<label for="first">First name:</label>
			<input name="first" id="first"type="text" placeholder="First name" required>
		<label for="last">Last name:</label>
			<input name="last" id="last" type="text" placeholder="Last name" required>
	<div>
		<label for="male">Male</label>
			<input id="male" type="radio" name="Gender" value="male">
		<label for="female">Female</label>
			<input id="female" type="radio" name="Gender" value="female">
		<label for="other">Other</label>
			<input id="other" type="radio" name="Gender" value="other">
	</div>
	<div>
		<label>
			E-mail:
			<input type="email" name="email" placeholder="your email" required>
		</label>
		<label>
			Password:
			<input type="password" name="password" pattern=".{5,10}" required title="5 to 10 characters" placeholder="password">
		</label>
	</div>
	<div>
		<label>
			Birthday:
			<select name="month">
				<option>Month</option>
				<option>Jan</option>
				<option>Fev</option>
				<option>Mar</option>
			</select>
			<select name="Day">
				<option>Day</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>
			<select name="year">
				<option>Year</option>
				<option>1994</option>
				<option>1995</option>
				<option>1996</option>
			</select>
		</label>
	</div>
	<div>
		<label for="agreed">I agreed to the terms and conditions:</label>
		<input type="checkbox" name="agreed" id="agreed" required=>
	</div>
	<input type="submit">
	</form>
</body>
</html>
